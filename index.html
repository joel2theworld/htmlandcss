<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&family=Urbanist:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="left-div">
    <div class="top-div">
      <img src="assets/Logo.png" alt="" class="logo">
      <div class="dropdown">
        <img src="assets/australia(1) 1.png" alt="" class="flag">
        <p style="font-family: 'Cabin';">EN</p>
        <img src="assets/arrow-down-sign-to-navigate 2.png" alt="" class="arrowdown">
      </div>
    </div>
    <div>
      <p class="heading">WELCOME TO RUIX</p>
      <p class="subtitle">Welcome to Ruix. dashboard Community</p>
    </div>
    <div class="google">
      <div class="googlelogo">
        <img src="assets/google 1.png" alt="" > 
      </div>
      <p class="googletext">Continue with Google</p>
    </div>
    <div class="line">
      <hr class="line1"> <p style="font-size: 10px;">Or</p><hr class="line1">
    </div>
    <div class="middle">
      <form action="">
        <input type="text" id="name" name="name" placeholder="Name" ><br>
        <input type="email" id="email" name="email" placeholder="Email"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <input type="checkbox" id="remember" name="remember" ><span style="font-family: 'Cabin';font-size: 12px;">  Remember Me </span><br>
        <input type="submit" id="register" name="register" value="Register"><br>
        <p class="already">Already have an account?  <a href="" style="color: #FEC00F;">Log In</a></p>
      </form>
    </div>
    
  </div>
  <div class="right-div">
    <img src="assets/sidebackgroundimage.jpg" alt="">
  </div>
</div>
</body>
</html>
